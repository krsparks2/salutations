<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="./assets/mobiscroll.javascript.min.css" rel="stylesheet" >
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Heebo:wght@300&family=Patrick+Hand&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
        <!-- tab title -->
    <title>Salutations from the Sun</title>
    <link rel="icon" href="./assets/images/sun-icon.jpeg">
</head>
<body>

<!-- Hero -->
    <section class="hero"> 
        <div class="hero-body">
            <h1 class="title" id="h1">
                 Salutations from the Sun!
            </h1>
            <!-- changed <p> to <h1> -->
            <p class="subtitle" id="description">
                 A handy app to find the time of the sunrise and the sunset wherever you are!
            </p>
            <hr>
        </div>
    </section>
<main>
<!-- Date and Location Search -->
<aside>
    <p class="enter">Enter Location:</p>
            <label>
            <input id="location" class="box" type="text" mbsc-input data-input-style="outline" placeholder="City" >
            </label>
    <p> Choose a Date:</p>
    <label class="date">
    <input id="demo-anchored" mbsc-input data-input-style="outline" data-label-style="stacked" placeholder="Please select..." />
    </label>
    <button id="submit" class="button is-warning submitBtn">Submit</button>
</aside>

<!-- Time and Icons -->
<div class="tile is-ancestor" id="solar" >
  <div class="tile is-parent" id= "sunrise">
    <article class="tile is-child box" style="background-color: rgba(183, 220, 230, 0.869);">
      <p class="title">Sunrise</p>
      <br>
      <img src="./assets/images/sunrise.png" alt="sunrise"style="height: 150px;"></img>
      <div id="morning"></div>
    </article>
  </div>
  <div class="tile is-parent" id= "noon">
    <article class="tile is-child box" style="background-color: rgba(183, 220, 230, 0.869);">
      <p class="title">Solar Noon</p>
      <br>
      <img src="./assets/images/sunny.png" alt="highnoon" style="height: 150px;"></img>
      <div id="solar-noon"></div>
    </article>
  </div>
  <div class="tile is-parent" id= "sunset">
    <article class="tile is-child box" style="background-color: rgba(183, 220, 230, 0.869);">
      <p class="title" itemid="set">Sunset</p>
      <br>
      <img src="./assets/images/sunset.png" alt="sunrise" style="height: 150px;" ></img>
      <div id="evening"></div>
    </article>
  </div>
</div>
</main> 
</body>  
<script src="./assets/mobiscroll.javascript.min.js"></script>
<script src="./assets/script.js"></script>

</body>
</html>
