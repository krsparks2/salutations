<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="./assets/mobiscroll.javascript.min.css" rel="stylesheet" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- tab title -->
    <title>Salutations from the Sun</title>
    <!-- <link rel="icon" href="assets/sun-icon.jpeg"> -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="hero"> 
        <div class="hero-body">
            <h1 class="title">
                 Salutations from the Sun!
            </h1>
            <!-- changed <p> to <h1> -->
            <p class="subtitle">
                 A handy app to find the time of the sunrise and the sunset wherever you are!
            </p>
        </div>
    </section>
    <div class="columns">
        <div class="column is-one-third"><div>
            <div class="where">
            Enter Location:
            <label>
                <input id="location" class="box" type="text" mbsc-input data-input-style="outline" placeholder="City, State" >
            </label>
            </div>
            <br>
            <div class="where">
            Choose a Date:
                <label class="date">
                    <input id="demo-anchored" mbsc-input data-input-style="outline" data-label-style="stacked" placeholder="Please select..." />
                </label>
            </div>
                <button id="submit" class="button is-warning submitBtn">Submit</button>
            </div>
        </div>
    <div class="column is-two-thirds" id="column1">
            <div id="solar-noon">
            </div>
             <div class="card-content">             
              <div class="content">
                    <img src="assets/sun-calculator.png" alt="Sun-set-rise">
              </div>
            </div>
        <div id="displayBox">
        </div>
    </div>
</div>
    <script src="./assets/mobiscroll.javascript.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
